<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="public/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
<section class="weather">
    <div class="weather__container">
        <div class="weather__item">
            <div class="weather__input">
                <label for="input__city">Choose your city:</label>
                <input type="text" class="weather__input__city" id="input__city" value="">
                <div class="weather__input__buttons">
                    <button class="input__button">Submit</button>
                    <button class="geolocation__button">Geo-locate me</button>
                </div>
            </div>
            <div class="weather__current hidden">
                <div class="weather__current__city">Somewhere</div>
                <div class="weather__current__desc">none</div>
                <div class="weather__current__icon"></div>
                <div class="weather__current__temp">00</div>
                <div class="weather__current__geo">
                    <p>
                        latitude: <span id ='lat'>0&deg;</span><br />
                        longitude: <span id = 'long'>0&deg;</span>
                    </p>
                </div>
            </div>
            <div class="weather__details hidden">
                <ul class="weather__details__row">
                    <li class="weather__details__item">
                        <div class="weather__details__name">feels like:</div>
                        <div class="weather__details__value feels-like">0</div>
                    </li>
                    <li class="weather__details__item">
                        <div class="weather__details__name">pressure:</div>
                        <div class="weather__details__value pressure">0</div>
                    </li>
                </ul>
                <ul class="weather__details__row">
                    <li class="weather__details__item">
                        <div class="weather__details__name">humidity:</div>
                        <div class="weather__details__value humidity">0</div>
                    </li>
                    <li class="weather__details__item">
                        <div class="weather__details__name">wind:</div>
                        <div class="weather__details__value wind">0</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="weather__item">
            <ul class="forecast hidden">
                <li class="forecast__item">
                    <div class="forecast__time"></div>
                    <div class="forecast__icon"></div>
                    <div class="forecast__desc"></div>
                    <div class="forecast__temp"></div> 
                </li>
            </ul>
        </div>
        
    </div>
</section>    
<script type="module" src="public/js/fetch.js"></script>
</body>
</html>
